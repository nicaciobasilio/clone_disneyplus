<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney Plus</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Logo da Disney Plus">
            </h1>
            <h3 class="title--small">
                As melhores história em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar Disney+</a>
                <br>
                <span class="text">R$ 27,90/mês a R$ 279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Logo da Disney plus e do Star plus, combo plus">
                    <button>Assine agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li  class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Logo da Disney plus e do Star plus, combo plus">
                    <button>Assine agora</button>
                    <span class="text">R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
